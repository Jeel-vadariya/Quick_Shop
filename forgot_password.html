<!doctype html>
<html lang="en">

<head>
    <title>Forgot_password</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    
    <link rel="stylesheet" href="./Assets/css/style.css">

</head>

<body>
    <div class="mt-2"><img src="./Assets/img/logo.jpg" alt="logo" class="img-fluid logo mx-auto d-block"></div>
    <div class="container mt-3 px-5 border border-primary border-opacity-50 rounded-5" id="mainborder_forgot_password">
        <div class="row">
            <div class="col-md-6">
                <img src="./Assets/img/3293465.jpg" class="img-fluid" alt="forgot" id="forgot_password_img">
            </div>
            <div class="col-md-6 p-0 ps-4 mt-5" id="forgot_password_part">
                <h2 class="text-center mt-5 pt-4" id="forgot_password_name">Forgot Password</h2>
                <form id="form" method="post" onsubmit="validateforgotpassword(event)">
                    <div class="form-text text-center" id="forgot_password_text">
                        Enter your email and we will send you a link to reset your password.
                    </div>
                    <div class="mt-4 field input-control">
                        <lable for="emailid" class="form-label" id="emailid_name">Email-id:</lable>
                        <input type="text" id="emailid" name="emailid" placeholder="Email"
                            class="mt-1 form-control border border-primary border-opacity-50">
                        <div class="error"></div>
                    </div>
                    <div class="text-center mt-4 field_btn">
                        <button type="submit" class="btn btn-outline-primary px-5 submit_btn">Submit</button>
                    </div>
                    <div class="text-center mt-3 field">
                        <a class="text-primary text-decoration-none" id="back-to-login" href="./login.html"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back to Login</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="./Assets/js/script.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
