
<!doctype html>
<html lang="en">

<head>
  <title>Reset_password</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./Assets/css/style.css"> 

</head>

<body>
    <div class="mt-2"><img src="./Assets/img/logo.jpg" alt="logo" class="img-fluid logo mx-auto d-block"></div>
    <div class="container mt-3 px-5 border border-primary border-opacity-50 rounded-5" id="mainborder_reset_password">
        <div class="row">
            <div class="col-md-6">
                <img src="./Assets/img/3071357.jpg" class="img-fluid" alt="reset" id="reset_img">
            </div>
            <div class="col-md-6 p-0 ps-4 mt-5" id="reset_part">
                <h2 class="text-center mt-5" id="reset_name">Reset Password</h2>
                <form id="form" method="post" onsubmit="validatenewpassword(event)">
                    <div class="form-text mt-2 text-center" id="password-set">
                       Set your new password.
                    </div>
                    <div class="mt-2">
                        <lable for="new-password" class="form-label" id="new-password_name">New Password:</lable>
                        <div class="field input-control input-group">
                            <input type="password" id="new-password" name="new-password" placeholder="New Password" class="mt-1 form-control border border-primary border-opacity-50">
                            <i class="fa fa-eye-slash input-group-text" aria-hidden="true"></i>
                            <div class="error w-100"></div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <lable for="confirm-new-password" class="form-label" id="confirm-new-password_name">Confirm New Password:</lable>
                        <div class="field input-control input-group">
                            <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Confirm New Password" class="mt-1 form-control border border-primary border-opacity-50">
                            <i class="fa fa-eye-slash input-group-text" aria-hidden="true"></i>
                            <div class="error w-100"></div>
                        </div>
                    </div>
                    <div class="text-center mt-4 field_btn">
                        <button type="submit" class="btn btn-outline-primary px-5 submit_btn" id="resetbtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
       
    </div>

    <script src="./Assets/js/script.js"></script>
    <script src="./Assets/js/message.js"></script>
    <script src="./Assets/js/apiscript.js"></script>
    <script src="./Assets/js/api.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
